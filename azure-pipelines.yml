trigger:
  branches:
    include:
    - master
  tags:
    include:
    - 0.*

pr:
  autoCancel: true

stages:
  - stage: Test
    jobs:
      - job: BasicTests
        strategy:
          matrix:
            Python36Ubuntu:
              imageName: 'ubuntu-latest'
              python.version: 3.6
            Python37Ubuntu:
              imageName: 'ubuntu-latest'
              python.version: 3.7
        steps:
          - bash: echo "##vso[task.prependpath]$CONDA/bin"
            displayName: Add Conda to path

          - bash: echo $PYPI_PASSWORD
            displayName: Display PYPI Username

          - bash: |
              ./devtools/publish-pypi.sh testpypi
            displayName: Publish PyPI

          - bash: |
              conda config --set always_yes yes --set changeps1 no
              conda config --add channels conda-forge
            displayName: Add Relevant Channels

          - bash: |
              conda update -c defaults conda
              conda update --all
              conda create -n test-environment
              source activate test-environment
              conda install --yes python=$(python.version) --file requirements-test.txt
              pip install -e .
            displayName: Create Conda env, Activate, Install dependencies, Install Branch

          - bash: |
              source activate test-environment
              pip install pytest-azurepipelines
              python -m pytest -v --pyargs template_python_package --cov=template_python_package --no-coverage-upload
            displayName: Run Tests

          - bash: |
              source activate test-environment
              coverage xml
              codecov --file ./coverage.xml --token 69fe12c5-eaf0-4bc9-98ed-d7dff1eac76f
              coverage html
            condition: and( eq( variables['Agent.OS'], 'Linux' ), eq( variables['python.version'], '3.7' ) )
            displayName: Upload Coverage Report


          - task: PublishCodeCoverageResults@1
            inputs:
              codeCoverageTool: Cobertura
              summaryFileLocation: '$(System.DefaultWorkingDirectory)/**/coverage.xml'
              reportDirectory: '$(System.DefaultWorkingDirectory)/**/htmlcov'
            condition: and( eq( variables['Agent.OS'], 'Linux' ), eq( variables['python.version'], '3.7' ) )
            displayName: Publish Coverage Report

  - stage: Docker
    dependsOn: Test
    condition: and(succeeded(), eq(variables['Build.SourceBranch'], 'refs/heads/master'), ne(variables['Build.Reason'], 'Schedule'))
    pool:
      vmImage: 'ubuntu-latest'
    jobs:
      - job: publishDocker
        steps:
          - task: Docker@2
            displayName: Login to docker hub
            inputs:
              command: login
              containerRegistry: DockerLogin

          - task: Docker@2
            displayName: Build and Push
            inputs:
              command: buildAndPush
              repository: tumesh/template-python-package
              tags: latest

          - task: Docker@2
            displayName: Logout
            inputs:
              command: logout
              containerRegistry: DockerLogin
